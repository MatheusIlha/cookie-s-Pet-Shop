			<!-- Galeria -->
			<div id="demo" class="carousel slide" data-ride="carousel">
			
				<!-- Indicators -->
				<ul class="carousel-indicators">

					<li data-target="#demo" data-slide-to="2"></li>

			<!-- Formulario -->
			<BR>
			<BR>
			<div id="container">
		
			<form method="get" action="#" id="form" class="form">
				<div class="coluna">
					<div class="coluna_A">
						<label for="nome"> Nome: </label>
					</div>	
					<div class="coluna_B">
						<input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="endereco"> Endereço: </label>
					</div>	
					<div class="coluna_B">
						<input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço" required />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="telefone">Telefone:</label>
					</div>	
					<div class="coluna_B">
						<input type="text" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="idade"> Idade: </label>
					</div>	
					<div class="coluna_B">
						<input type="number" id="idade" name="idade" placeholder="Digite sua Idade" required />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="email"> Email: </label>
					</div>	
					<div class="coluna_B">
						<input type="email" id="email" onkeyup="mini()" name="email" placeholder="Digite seu Email" required />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="datanasc"> Data de Nascimento: </label>
					</div>	
					<div class="coluna_B">
						<input type="date" id="datanasc" name="datanasc" />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="cidade"> Seleciona a Cidade: </label>
					</div>	
					<div class="coluna_B">
						<select id="cidade" name="cidade">
							<option value="poa"> Porto Alegre </option>
							<option value="vaiamao"> Gravatai </option>
							<option value="gravatai"> Esteio </option>
							<option value="gravatai"> Canoas </option>
							<option value="gravatai"> Caxias </option>
						</select>	
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="opiniao"> Deixe a sua Opinião: </label>
					</div>	
					<div class="coluna_B">
						<textarea id="opiniao" name="opiniao" placeholder="Deixe sua Opinião" style="height: 200px"></textarea>
							
							
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="password"> Informe Senha: </label>
					</div>	
					<div class="coluna_B">
						<input type="password" name="senha" maxlength="8" size="8" />
					</div>
				</div>
				
				<div class="coluna">
					<div class="coluna_A">
						<label for="password"> Confirme Senha:</label>
					</div>	
					<div class="coluna_B">
						<input type="password" name="confirma_senha" maxlength="8" size="8" />
					</div>
				</div>
				
				<div class="coluna">
					<p><input type="reset" value="LIMPAR" /></p>
					<p><input type="submit" value="ENVIAR" /></p>
				</div>
			</form>
			
		</div>
